<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        h1 {
            font-size: 3em;
            color: #dc3545;
        }

        p {
            font-size: 1.2em;
            color: #6c757d;
            margin-top: 0.5em;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 2em;
        }

        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Oops! Page Not Found</h1>
    <p>We're sorry, but the page you are looking for could not be found.</p>
    <img src="https://via.placeholder.com/400" alt="404 Illustration">
    <p>Maybe you can find what you need from our <a href="/">homepage</a>.</p>
</body>
</html>
