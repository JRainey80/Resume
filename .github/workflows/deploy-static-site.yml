name: Deploy Static Website

#on:
  #push:
    #branches:
      #- main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: npm run build

    - name: Deploy to Azure Storage
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'YOUR_STATIC_SITE_NAME'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_STATIC_WEBAPP_PUBLISH_PROFILE }}
