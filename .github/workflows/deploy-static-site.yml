name: Deploy Static Website

on:
  push:
   branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Upload to Azure Blob Storage
      uses: azure/CLI@v1
      with:
        inlineScript: |
          az storage blob upload-batch -d '$web' -s . --connection-string ${{ secrets.AZURE_STORAGE_CONNECTION_STRING }}
